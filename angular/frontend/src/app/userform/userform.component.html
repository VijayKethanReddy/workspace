<p>userform</p>
<input [(ngModel)] = 'user.name'/>
<input [(ngModel)] = 'user.age' type='number'/>
<input [(ngModel)] = 'user.emailId'/>
<button (click)='save()'>Save</button>

<ol>
    <li *ngFor='let user of users'>
        {{user.name}}, {{user.age}}, {{user.emailId}} <button (click)='deleteUser(user.id)'>Delete</button>
    </li>
</ol>
